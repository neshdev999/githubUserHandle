<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github User Handle</title>

    <!--CSS-->
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">

    <!--Fonts-->


    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body class="bodyStyles">
    <header class="mainHeading">
        <div>
            <img src="icons8-github-192.png" alt="github icon">
        </div>
        <div>
            <h1>Github User Handle</h1>
        </div>
    </header>
    <main class="mainStylesHolder">
        <div class="userInputHolder">
            <form>
                <div class="entryBox">
                    <div>Github User Name&nbsp;&nbsp;&nbsp;</div>
                    <div><input type="text" id="githubUsernameInput" pattern="[A-Za-z0-9_-]+" required size="20" min="0" max="63"></div>
                </div>
                <div>
                    <span class="submitButtonHolder">
                        <input class="submitButton submitButtonstyled"
                        type="submit"
                        value="Search"
                        id="submitButtonId">
                    </span>
                </div>
            </form>
        </div>
        <div class="userOutputWrapper">
            <div class="userOutputHolder">
                <div id="outputUserRepo"></div>
                <div id="serverErrorReportContainer"></div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
        </div>
    </footer>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="index.js"></script>

</body>

</html>
